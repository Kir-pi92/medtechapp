version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DB_PATH=/app/data/medtech.db
      - JWT_SECRET=${JWT_SECRET:-medtech-secret-key-change-in-production}
    volumes:
      - medtech_data:/app/data
    restart: always

volumes:
  medtech_data:
